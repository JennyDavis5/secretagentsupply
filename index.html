<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo"/>
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <section class="banner">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </section>

    <nav class="topnav">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Glasses</span>
      <span>Contact</span>
    </nav>

    <!--Store Section-->
    <div id="store">
      <div class="item">
        <img src="./resources/images/pen.png" alt="pen"/>
        <span>Exploding Pen</span>
      </div>
      <div class="item">
        <img src="./resources/images/watch.png" alt="watch"/>
        <span>Cellular Watch</span>
      </div>
      <div class="item">
        <img src="./resources/images/glasses.png" alt="glasses"/>
        <span>Thermal Glasses</span>
      </div>
    </div>

    <div id="contact">
      <div class="location">
        <span>Location</span>
        <h6>-47.346436, 84.32354</h6>
      </div>
      <div class="hours">
        <span>Hours</span>
        <h6>0800 - 1800</h6>
      </div>
    </div>

    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </div>
</body>

</html>
