<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
</head>

  <body>
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo"/>
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <section class="banner">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </section>

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Glasses</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile_nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <main class="container">
      <div class="products">
        <div class="product">
          <div class="product_img">
            <img src="./resources/images/pen.png" alt="pen"/>
          </div>
          <span class="product_name">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="product_img">
            <img src="./resources/images/watch.png" alt="watch"/>
          </div>
          <span class="product_name">Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product_img">
            <img src="./resources/images/glasses.png" alt="glasses"/>
          </div>
          <span class="product_name">Thermal Glasses</span>
        </div>
      </div>

      <div class="container">
        <div class="infos">
          <div class="info">
            <span class="info_name">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="info_name">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </body>

</html>
